<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue类库</title>
</head>

<body>
    <script src="/dist/umd/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return { name: [{ a: 1 }, { b: 2 }] }
            }
        })
        vm._data.name.push({ c: 3 })
        vm._data.name[2].c = 300
        console.log(vm._data.name, 8888)
    </script>
</body>

</html>
